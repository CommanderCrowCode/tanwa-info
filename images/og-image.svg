<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&amp;family=Inter:wght@400;500&amp;display=swap');
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#FAF9F7"/>

  <!-- Subtle geometric pattern - minimal abstract element -->
  <g opacity="0.08">
    <circle cx="1050" cy="120" r="180" fill="none" stroke="#E6524A" stroke-width="1"/>
    <circle cx="1050" cy="120" r="140" fill="none" stroke="#E6524A" stroke-width="1"/>
    <circle cx="1050" cy="120" r="100" fill="none" stroke="#E6524A" stroke-width="1"/>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="600" width="1200" height="30" fill="#E6524A"/>

  <!-- Logo mark -->
  <g transform="translate(80, 60)">
    <circle cx="24" cy="24" r="24" fill="#E6524A"/>
    <text x="24" y="34" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">T</text>
  </g>

  <!-- Main content -->
  <g transform="translate(80, 200)">
    <!-- English name -->
    <text font-family="Manrope, sans-serif" font-size="72" font-weight="800" fill="#2E2E2E">
      Tanwa Arpornthip
    </text>

    <!-- Thai name -->
    <text y="50" font-family="Inter, sans-serif" font-size="28" font-weight="500" fill="#888888">
      ธันวา อาพรทิพย์
    </text>

    <!-- Tagline with accent -->
    <text y="140" font-family="Manrope, sans-serif" font-size="36" font-weight="700" fill="#2E2E2E">
      Builder of <tspan fill="#E6524A">AI-driven</tspan> Financial Systems
    </text>

    <!-- Subtitle -->
    <text y="200" font-family="Inter, sans-serif" font-size="22" font-weight="400" fill="#666666">
      Senior Technical Advisor at $700M VC  |  UVA Physics PhD
    </text>
  </g>

  <!-- Bottom metrics bar -->
  <g transform="translate(80, 480)">
    <g>
      <text font-family="Manrope, sans-serif" font-size="32" font-weight="800" fill="#E6524A">฿85.3M</text>
      <text y="30" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#888888" letter-spacing="0.1em">VALUE GENERATED</text>
    </g>

    <g transform="translate(200, 0)">
      <text font-family="Manrope, sans-serif" font-size="32" font-weight="800" fill="#E6524A">$700M</text>
      <text y="30" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#888888" letter-spacing="0.1em">VC FUND ADVISED</text>
    </g>

    <g transform="translate(400, 0)">
      <text font-family="Manrope, sans-serif" font-size="32" font-weight="800" fill="#E6524A">400+</text>
      <text y="30" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#888888" letter-spacing="0.1em">CITATIONS</text>
    </g>
  </g>

  <!-- Domain -->
  <text x="1120" y="580" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#888888" text-anchor="end">tanwa.info</text>
</svg>
